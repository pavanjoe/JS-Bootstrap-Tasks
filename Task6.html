<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/6e0a363608.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 60%;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
            align-items: center;
            background-color: rgb(230, 230, 230);
        }

        .form {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .validation-message {
            color: red;
            display: none;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding-right: 30px;
        }

        .info-icon {
            position: absolute;
            right: 10px;
            top: 10px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" class="form" style="width: 80%; margin-left: 10%; padding: 10%;" onsubmit="return validateForm()">
            <div class="input-container">
                <label for="name" class="form-label">Name</label>
                <div class="input-group">
                    <input type="text" name="name" id="name" class="form-control">
                    <i class="fa-solid fa-info-circle info-icon" id="name-info" data-bs-toggle="tooltip" data-bs-placement="right" title="Name is required."></i>
                </div>
                <div class="validation-message" id="name-validation">Name is required.</div>
            </div>
            <div class="input-container">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <input type="email" name="email" id="email" class="form-control">
                    <i class="fa-solid fa-info-circle info-icon" id="email-info" data-bs-toggle="tooltip" data-bs-placement="right" title="Email is required."></i>
                </div>
                <div class="validation-message" id="email-validation">Email is required.</div>
            </div>
            <div class="input-container">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" name="password" id="password" class="form-control">
                    <i class="fa-solid fa-info-circle info-icon" id="password-info" data-bs-toggle="tooltip" data-bs-placement="right" title="Password is required."></i>
                </div>
                <div class="validation-message" id="password-validation">Password is required.</div>
            </div>
            <div class="input-container">
                <label for="hobbies" class="form-label">Hobbies</label>
                <div class="input-group">
                    <select name="hobbies" id="hobbies" class="form-select">
                        <option disabled selected></option>
                        <option>Sports</option>
                        <option>Reading</option>
                        <option>Coding</option>
                        <option>Others</option>
                    </select>
                </div>
                <div class="validation-message" id="hobbies-validation">Hobbies selection is required.</div>
            </div>
            <button class="btn btn-danger mt-3" type="submit">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        function validateForm() {
            var isValid = true;
            
            var nameInput = document.getElementById("name");
            var nameValidationMessage = document.getElementById("name-validation");

            if (nameInput.value === "") {
                nameValidationMessage.style.display = "block";
                document.getElementById("name-info").style.display = "block";
                change("name");
                isValid = false;
            } else {
                nameValidationMessage.style.display = "none";
                document.getElementById("name-info").style.display = "none";
            }

            var emailInput = document.getElementById("email");
            var emailValidationMessage = document.getElementById("email-validation");

            if (emailInput.value === "") {
                emailValidationMessage.style.display = "block";
                document.getElementById("email-info").style.display = "block";
                change("email");
                isValid = false;
            } else {
                emailValidationMessage.style.display = "none";
                document.getElementById("email-info").style.display = "none";
            }

            var passwordInput = document.getElementById("password");
            var passwordValidationMessage = document.getElementById("password-validation");

            if (passwordInput.value === "") {
                passwordValidationMessage.style.display = "block";
                document.getElementById("password-info").style.display = "block";
                change("password");
                isValid = false;
            } else {
                passwordValidationMessage.style.display = "none";
                document.getElementById("password-info").style.display = "none";
            }

            return isValid;

            function change(id) {
                var item = document.getElementById(id);
                item.style.border = "1px solid red";
            }
        }
    </script>
</body>
</html>

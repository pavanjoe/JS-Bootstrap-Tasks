<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6e0a363608.js" crossorigin="anonymous"></script>
    <style>
        .send {
            background-color: orange;
            color: white;
        }

        table.table {
            border-collapse: collapse;
        }

        table.table td, table.table th {
            border: none;
        }

        .container {
            width: 50%;
            background-color: rgb(233, 233, 233);
            border-radius: 15px;
            padding: 15px;
        }

        .input-group-text {
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form>
            <table class="table">
                <tr>
                    <td><label for="first_name" class="form-label">First Name</label></td>
                    <td>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="first_name_icon"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
                        </div>
                        <span id="outputFirstName" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="last_name" class="form-label">Last Name</label></td>
                    <td>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="last_name_icon"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
                        </div>
                        <span id="outputLastName" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="email" class="form-label">E-Mail</label></td>
                    <td>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="email_icon"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail Address">
                        </div>
                        <span id="outputEmail" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="phone" class="form-label">Phone#</label></td>
                    <td>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="phone_icon"><i class="fas fa-phone"></i></span>
                            </div>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="(845)555-1212">
                        </div>
                        <span id="outputPhone" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="address" class="form-label">Address</label></td>
                    <td>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="address_icon"><i class="fas fa-home"></i></span>
                            </div>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Address">
                        </div>
                        <span id="outputAddress" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="city" class="form-label">City</label></td>
                    <td>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="city_icon"><i class="fas fa-home"></i></span>
                            </div>
                            <input type="text" class="form-control" id="city" name="city" placeholder="City">
                        </div>
                        <span id="outputCity" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="state" class="form-label">State</label></td>
                    <td>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-bars"></i></span>
                            </div>
                            <select class="form-select" name="state" id="state">
                                <option value="" disabled selected>Select your state</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Telangana">Telangana</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label class="form-label">Do you have hosting?</label></td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" id="yes" value="yes">
                            <label class="form-check-label" for="yes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="hosting" id="no" value="no">
                            <label class="form-check-label" for="no">No</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="project_description" class="form-label">Project Description</label></td>
                    <td>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="height: 100px;"><i class="fas fa-pencil"></i></span>
                            </div>
                            <textarea class="form-control" id="project_description" name="project_description" placeholder="Project Description"></textarea>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <button type="button" class="btn send" onclick="check()">Send</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function check() {
            var fName = document.getElementById("first_name").value;
            var lName = document.getElementById("last_name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var address = document.getElementById("address").value;
            var city = document.getElementById("city").value;

            validateAndDisplayError(fName, "first_name", "first_name_icon", "outputFirstName", "Please supply your first name");
            validateAndDisplayError(lName, "last_name", "last_name_icon", "outputLastName", "Please supply your last name");
            validateAndDisplayError(email, "email", "email_icon", "outputEmail", "Please supply your email");
            validateAndDisplayError(phone, "phone", "phone_icon", "outputPhone", "Please supply your phone");
            validateAndDisplayError(address, "address", "address_icon", "outputAddress", "Please supply your address");
            validateAndDisplayError(city, "city", "city_icon", "outputCity", "Please supply your city");
        }

        function validateAndDisplayError(value, id, icon, output, errorMessage) {
            var inputField = document.getElementById(id);
            var iconField = document.getElementById(icon);
            var outputField = document.getElementById(output);

            if (value.trim() === "") {
                inputField.style.border = "2px solid red";
                iconField.style.border = "2px solid red";
                outputField.textContent = errorMessage;

                inputField.classList.add("is-invalid");
            } else {
                inputField.style.border = "";
                iconField.style.border = "";
                outputField.textContent = "";

                inputField.classList.remove("is-invalid");
            }
        }
    </script>
</body>
</html>

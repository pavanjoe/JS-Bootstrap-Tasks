<!DOCTYPE html>
<html>
<head>
    <title>Task8</title>
</head>
<body>
    <h1>Alphabetical Sort</h1>
    <label for="inputText">Enter a string:</label>
    <input type="text" id="inputText" placeholder="Enter text here">
    <button onclick="sortString()">Sort</button>
    <p>Sorted String: <span id="output"></span></p>

    <script>
        function sortString() {
            var inputText = document.getElementById("inputText").value;

            if (inputText === "") {
                alert("Please enter a string.");
                return;
            }

            var sortedString = inputText.split('').sort().join('');

            document.getElementById("output").textContent = sortedString;
        }

        document.getElementById("inputText").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                sortString();
            }
        });
    </script>
</body>
</html>

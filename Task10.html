<!DOCTYPE html>
<html>
<head>
    <title>Task10</title>
</head>
<body>
    <h1>Date and Time Display</h1>
    <button onclick="showDate()">Show Date</button>
    <p id="output1">Current Date:</p>
    <button onclick="showTime()">Show Time</button>
    <p id="output2">Current Time:</p>

    <script>
        function showDate() {
            var currentDate = new Date();
            var day = currentDate.getDate();
            var monthIndex = currentDate.getMonth();
            var year = currentDate.getFullYear();
            var monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            var monthName = monthNames[monthIndex];
            var formattedDate = day + "/" + monthName + "/" + year;

            document.getElementById("output1").textContent = "Current Date: " + formattedDate;
        }

        function showTime() {
            var currentTime = new Date();
            document.getElementById("output2").textContent = "Current Time: " + currentTime;
        }
    </script>
</body>
</html>
